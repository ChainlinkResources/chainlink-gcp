apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: chainlink
    network: ropsten
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chainlink
      network: ropsten
  template:
    metadata:
      labels:
        app: chainlink
        network: ropsten
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
          
